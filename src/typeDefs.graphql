type Query {
  info: String!
  getAuthorList: [Author!]!
  getBookList: [Book!]!
  getBook(bookIndex: BookIndex!): Book!
}

type Mutation {
  createAuthor(data: NewAuthor!): Author!
}

input NewAuthor {
  name: String!
  biography: String!
}

input BookIndex {
  value: Int!
}

type Author {
  id: ID!
  name: String
  biography: String
}

type Book {
  id: ID!
  name: String
  description: String
  author: Author!
}
